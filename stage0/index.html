<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Profile - Kazibwe Yassin</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #0073b1;
            --secondary-color: #333;
            --background-color: #f4f4f4;
            --text-color: #333;
            --text-muted: #666;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', Arial, sans-serif;
            background-color: var(--background-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            line-height: 1.6;
            padding: 1rem;
        }

        .profile-card {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 100%;
            max-width: 400px;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .profile-card:hover {
            transform: scale(1.02);
        }

        .profile-image {
            position: relative;
            width: 100%;
            padding-top: 100%; /* Creates a square aspect ratio */
            overflow: hidden;
        }

        .profile-image img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .profile-content {
            padding: 1.5rem;
        }

        .profile-name h1 {
            font-size: 1.8rem;
            color: var(--text-color);
            margin-bottom: 0.5rem;
        }

        .job-title {
            color: var(--primary-color);
            font-weight: 500;
            margin-bottom: 1rem;
        }

        .profile-description {
            color: var(--text-muted);
            margin-bottom: 1.5rem;
        }

        .contact-info {
            background-color: var(--background-color);
            padding: 1rem;
            text-align: center;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin: 1rem 0;
        }

        .social-links a {
            color: var(--secondary-color);
            font-size: 1.5rem;
            transition: color 0.3s ease;
        }

        .social-links a:hover {
            color: var(--primary-color);
        }

        .contact-detail {
            margin: 0.5rem 0;
            color: var(--text-muted);
        }

        .contact-detail a {
            color: var(--secondary-color);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .contact-detail a:hover {
            color: var(--primary-color);
        }

        @media (max-width: 480px) {
            .profile-card {
                width: 95%;
                max-width: 100%;
            }

            .profile-name h1 {
                font-size: 1.5rem;
            }

            .social-links {
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="profile-card" role="article" aria-labelledby="profile-name">
        <div class="profile-image">
            <img src="./assets/photo.jpg" alt="Kazibwe Yassin's Profile" data-testid="profilePicture">
        </div>
        
        <div class="profile-content">
            <div class="profile-name">
                <h1 id="profile-name" data-testid="fullName">Kazibwe Yassin</h1>
            </div>
            <div class="job-title" data-testid="jobTitle">
                Software Engineer
            </div>
            <div class="profile-description" data-testid="shortBio">
                Passionate software engineer specializing in web development with expertise in HTML, CSS, JavaScript, and React. Collaborative team player experienced in agile methodologies.
            </div>
        </div>

        <div class="contact-info">
            <div class="contact-detail" data-testid="currentLocation">
                <i class="fas fa-map-marker-alt"></i> Kampala, Uganda
            </div>
            <div class="contact-detail" data-testid="emailAddress">
                <i class="fas fa-envelope"></i> 
                <a href="mailto:kazibweusama@gmail.com">kazibweusama@gmail.com</a>
            </div>
            <div class="social-links">
                <a href="#" title="LinkedIn" data-testid="socialLink">
                    <i class="fab fa-linkedin"></i>
                </a>
                <a href="#" title="GitHub" data-testid="socialLinks">
                    <i class="fab fa-github"></i>
                </a>
                <a href="#" title="Twitter" data-testid="socialLinks">
                    <i class="fab fa-twitter"></i>
                </a>
            </div>
            <div class="contact-detail" data-testid="currentTimeUTC">
                <i class="fas fa-clock"></i> 
                <time id="currentTimeUTC"></time>
                <script>
                    function updateTime() {
                        const now = new Date();
                        const utcString = now.toUTCString();
                        const timeElement = document.getElementById('currentTimeUTC');
                        timeElement.setAttribute('datetime', now.toISOString());
                        timeElement.textContent = utcString;
                    }
                    updateTime();
                </script>
            </div>
        </div>
    </div>
</body>
</html>
